<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
  </head>
  <body>
    <h1>Exercício 2</h1>
    <label for="numeroUm">Insira o primeiro número da operação:</label>
    <input type="number" id="numeroUm" />
    <br />
    <label for="numeroDois">Insira o segundo número da operação:</label>
    <input type="number" id="numeroDois" />
    <br />
    <label for="operacao">Escolha o tipo de operacação:</label>
    <select name="operacação" id="operacao">
      <option value="subtrair">Subtrair</option>
      <option value="somar">Somar</option>
      <option value="dividir">Dividir</option>
      <option value="multiplicar">Multiplicar</option>
    </select>
    <br />
    <input type="button" value="Calcular" id="btnCalcular" />
    <br />
    <p id="resultado"></p>
    <script>
      const btnCalcular = document.getElementById("btnCalcular");
      btnCalcular.addEventListener("click", calcular);

      function calcular() {
        let numeroUm = parseInt(document.getElementById("numeroUm").value);
        let numeroDois = parseInt(document.getElementById("numeroDois").value);
        let operacao = document.getElementById("operacao").value;
        if (operacao === "subtrair") {
          resultado = numeroUm - numeroDois;
        }
        if (operacao === "somar") {
          resultado = numeroUm + numeroDois;
        }
        if (operacao === "dividir") {
          resultado = numeroUm / numeroDois;
        }
        if (operacao === "multiplicar") {
          resultado = numeroUm * numeroDois;
        }
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
