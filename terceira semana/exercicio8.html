<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <link rel="stylesheet" href="calculadora.js" />
    <title>Exercicío 8</title>
  </head>
  <body>
    <script>
      const operacao = prompt(
        "Qual calculo você gostaria de fazer? (“+”, “-”, “*” ou “/”)"
      );
      const numero_um = parseInt(
        prompt("Digite o primeiro valor que você deseja calcular: ")
      );
      const numero_dois = parseInt(
        prompt("Digite o segundo valor que você deseja calcular: ")
      );

      if (operacao === "+") {
        alert(numero_um + numero_dois);
      } else if (operacao === "-") {
        alert(numero_um - numero_dois);
      } else if (operacao === "*") {
        alert(numero_um * numero_dois);
      } else if (operacao === "/") {
        alert(numero_um / numero_dois);
      }
    </script>
  </body>
</html>
