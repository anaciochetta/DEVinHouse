  <body>
    <script>
      const aniver = prompt("Qual ano você nasceu?");
      const data = prompt("Qual o ano estamos?");
      const idade = data - aniver;
      const posaniver = idade + 1;

      alert(
        "Sua idade é " +
          idade +
          " anos, ou se já fez aniversário este ano, sua idade é " +
          posaniver +
          " anos."
      );
    </script>
